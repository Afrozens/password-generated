<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Producer</title>
    <link rel="shortcut icon" href="./assets/icons8-password-window-32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./js/css/hamburgers.css" rel="stylesheet">
    <link rel="stylesheet" href="./js/css/index.css" />
  </head>
  <body class="scroll-smooth flex flex-col text-gray-800 font-fira">
<!-- Header de la pagina -->
    <header class="fixed h-16 w-full bg-gray-100 shadow-lg">
      <div class="h-full flex justify-around items-center">
        <a class="inline text-xl font-bold font-fira" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 inline mb-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
            />
          </svg>
          PRODUCER
        </a>
  <!-- Menu hamburguesa -->
          <button id="header_hamburger" class="hamburger hamburger--spin lg:invisible" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>  
        <nav
          id="header_nav"
          class="absolute top-16 w-full h-60 flex flex-col-center justify-center bg-gray-700 text-white opacity-0 invisible transition-all lg:opacity-100 lg:visible lg:bg-transparent lg:top-0 lg:text-black lg:w-fit lg:h-fit lg:inline lg:relative"
        >
          <ul class="flex flex-col gap-12 lg:flex-row">
            <li><a href="" class="hover:opacity-70">THEME</a></li>
            <li><a href="#" class="hover:opacity-70">ABOUT</a></li>
            <li><a href="#" class="hover:opacity-70">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="h-screen w-full flex-col-center mt-16 bg-gray-200" id="main">
      <h1 class="my-10 text-center">
        Password Producer
      </h1>
      <p class="mx-2 mb-5 text-center">
        Generate strong, random, and unique passwords with the click of a
        button.
      </p>
<!-- Componente principal -->
      <div class="flex-col-center h-1/2 w-3/4 md:h-3/4">
        <label class="self-start text-xl font-semibold"> Your Password: </label>
  <!-- Input mostrador de contrase単as -->
        <input
          id="password_show"
          class="h-14 w-full pl-6 text-2xl font-light rounded-md rounded-b-none focus:outline-none disabled:bg-white md:h-16 md:text-3xl"
          type="text"
          disabled
        />
    <!-- Nivel de validacion -->
        <div id="password_validation" class="self-start h-1 border-thin border-t-transparent border-l-transparent border-r-transparent transition-all"></div>
        <div class="w-full flex justify-end gap-5 my-6">
    <!-- Btn para reiniciar -->
          <svg
            id="btn_reset"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 cursor-pointer active:opacity-50 transition-opacity lg:w-8 lg:h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
    <!-- Btn para copiar -->
          <svg
            id="btn_copy"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 cursor-pointer active:opacity-50 transition-opacity lg:w-8 lg:h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75"
            />
          </svg>
        </div>
  <!-- Interfaz de personalizacion -->
        <div
          class="h-60 w-full grid grid-cols-3 grid-rows-4 justify-items-start md:h-80 md:grid-rows-5"
        >
        <h2
            class="col-start-1 col-end-4 row-start-1 text-center justify-self-center flex gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 md:w-7 md:h-7"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z"
              />
            </svg>
            Password totally secure
          </h2>
          <h3 class="col-start-1 col-end-2 row-start-1 row-end-2 self-end md:row-start-2 md:row-end-3 md:self-center">Length:</h3>
          <h3 class="col-start-3 col-end-4 row-start-1 row-end-2 self-end md:row-start-2 md:row-end-3 md:self-center">Personalize:</h3>
          <div
            class="h-full w-full col-start-1 col-end-2 row-start-2 row-end-3 flex md:row-start-3 md:row-end-4"
          >
    <!-- Tama単o de contrase単a -->
            <input
              id="password_size"
              class="w-16 h-16 col-start-1 col-end-2 row-start-2 row-end-4 border-thin border-gray-300 text-center font-bold text-2xl disabled:bg-white md:row-start-3 md:row-end-5"
              disabled
              type="text"
              value="5"
            />
            <div
              class="h-16 col-start-1 col-end-2 row-start-2 row-end-3 justify-self-end flex-col-start md:row-start-3 md:row-end-4"
            >
              <span id="btn_up" class="btn-secundary">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 15.75l7.5-7.5 7.5 7.5"
                  />
                </svg>
              </span>
              <span id="btn_down" class="btn-secundary">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </span>
            </div>
          </div>
    <!-- BTN'S para contrase単a -->
          <label
            class="col-start-3 col-end-4 row-start-2 row-end-3 flex md:row-start-3 md:row-end-4"
            for="uppercase"
          >
            <input
              type="checkbox"
              id="btn_uppercase"
              class="btn-primary"
              value="uppercase"
            />
            Uppercase
          </label>
          <label
            class="col-start-3 col-end-4 row-start-3 row-end-4 flex md:row-start-4 md:row-end-5"
            for="number"
          >
            <input
              type="checkbox"
              id="btn_number"
              class="btn-primary"
              value="number"
            />
            Numbers
          </label>
          <label
            class="col-start-3 col-end-4 row-start-4 row-end-5 flex md:row-start-5 md:row-end-6"
            for="special"
          >
            <input
              type="checkbox"
              id="btn_special"
              class="btn-primary"
              name="special"
              value="special"
            />
            Special
          </label>
        </div>
      </div>
    </main>

    <script src="./js/index.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
